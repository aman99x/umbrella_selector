<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Customizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="umbrella-container">
            <img src="images/Blue umbrella.png" alt="Umbrella Preview" class="umbrella">
            <div class="logo-container">
                <img src="" alt="Uploaded Logo" class="logo">
            </div>
        </div>
        <div class="customizer">
            <h2 class="heading">Custom Umbrella</h2>
            <div class="color-options">
                <button class="color-blue" data-color="#007bff"></button>
                <button class="color-yellow" data-color="#dc3545"></button>
                <button class="color-pink" data-color="#28a745"></button>
            </div>
            <div>
                <h2>Customize your umbrella</h2>
                <p>Upload a logo for an instant preview</p>
                <p>.png and .jpg files only. Max file size is 5MB.</p>
            </div>
            <div class="upload-logo">
                <button id="uploadButton">
                    <span><img src="images/upload_icon.svg"/></span>
                    <h2>UPLOAD LOGO</h2>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
